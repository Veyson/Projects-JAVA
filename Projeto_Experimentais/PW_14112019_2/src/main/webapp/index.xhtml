<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Identificar Numero</title>
    </h:head>
    
    <h:body>
        <h:form>
            <p:outputPanel autoUpdate="true">
                <p:panel header="Numero Primo">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Valor 1:"/>
                        <p:inputText value="#{idenBean.valor1}"/>                        
                        <p:outputLabel value="Resultado:"/>
                        <p:inputText value="#{idenBean.res}" readonly="true"/>
                        <p:commandButton value="Calcular" action="#{idenBean.calcular()}"/>
                    </p:panelGrid>
                </p:panel>
            </p:outputPanel>
        </h:form>

    </h:body>

</html>
